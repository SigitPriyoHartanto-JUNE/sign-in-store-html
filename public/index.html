<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <title>Welcome to Tailwind!</title>
  </head>
  <body class="antialiased">
    <div class="h-screen flex justify-center items-center login-background">
      <div class="w-auto md:w-1/2 lg:w-1/2 flex justify-center mt-24">
        <div class="w-full lg:w-2/3 px-10 lg:px-0">
          <img src="/images/logo.svg" alt="" class="mb-4" />
          <h2 class="font-medium mb-2 text-3xl text-alegreya">
            Log In and Learn The Report
          </h2>
          <p class="font-normal mb-10 text-md text-gray-600">
            We provide variant data that you can use it in order to get the
            better perfomance at sales
          </p>
          <div class="px-12 pt-10 pb-24 bg-white rounded-lg">
            <div class="mb-4">
              <div>
                <label class="font-normal text-md text-gray-500 block mb-3"
                  >Email Address</label
                >
                <input
                  type="email"
                  placeholder="Write your email address here"
                  value="julia.keeva@gmail.com"
                  class="border w-full p-3 rounded-lg focus:outline-none focus:bg-purple-hover focus:shadow-outline focus:border-purple-hover-stroke"
                />
              </div>
            </div>
            <div>
              <div>
                <label class="font-normal text-md text-gray-500 block mb-3"
                  >Password</label
                >
                <input
                  type="password"
                  placeholder="Write your password here"
                  value="nasigorenglimaribbu"
                  class="border w-full p-3 rounded-lg focus:outline-none focus:bg-purple-hover focus:shadow-outline focus:border-purple-hover-stroke"
                />
                <p class="text-right">
                  <a href="#" class="text-sm mt-1 text-gray-500 underline"
                    >Forgot My Password</a
                  >
                </p>
              </div>
            </div>
            <div class="mb-4">
              <div>
                <label class="font-normal text-md text-gray-500 block mb-3"
                  >Account Type</label
                >
                <select
                  id="cars"
                  name="cars"
                  class="border w-full p-3 h-10 mb-3 rounded-lg focus:outline-none focus:bg-purple-hover focus:shadow-outline focus:border-purple-hover-stroke"
                >
                  <option value="">-- Select the Type</option>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                  <option value="operator">Operator</option>
                </select>
              </div>
            </div>
            <div class="mb-6">
              <div class="mb-4">
                <button
                  class="block w-full bg-signin font-semibold px-6 py-2 text-lg rounded-lg text-white"
                >
                  Sign In
                </button>
              </div>
            </div>
            <div class="text-center">
              <p class="text-white text-md">
                <a href="#" class="text-gray-500 underline"
                  >Create New Account</a
                >.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="hidden md:flex md:w-1/2 lg:w-1/2 h-full auth-background justify-center items-center"
      >
        <img src="/images/top-left.svg" alt="" class="top-left" />
        <img src="/images/bottom-right.svg" alt="" class="bottom-right" />
        <div class="w-full lg:w-full px-10 lg:px-0 text-center">
          <img
            src="/images/illustration.svg"
            alt=""
            class="object-center mx-auto"
          />
          <h2 class="text-white text-lg">Simple is Key</h2>
          <p class="text-gray-600">
            Generate business model with <br />
            no hustle and headache
          </p>
          <img
            src="/images/indicator.svg"
            alt=""
            class="object-center mx-auto mt-12"
          />
        </div>
      </div>
    </div>
  </body>
</html>
